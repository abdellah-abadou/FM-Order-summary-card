<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="style/desktop.css">
    <link rel="stylesheet" href="style/mobile.css">
    <!-- title -->
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>

    <main>
        <section class="card">
            <figure class="main-image">
                <img src="images/illustration-hero.svg" alt="imgae">
            </figure>
            <div>
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>
                <div>
                    <figure>
                      <img src="images/icon-music.svg" alt="icon">
                      <figcaption>Annual Plan <br><span>$59.99/year</span></figcaption>
                      
                    </figure>
                    <a href="#">Change</a>
                </div>
                <a href="#" class="button-one">Proceed to Payment</a>
                <a href="#" class="button-two">Cancel Order</a>
            </div>
        </section>
    </main>
    
</body>
</html>
